<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping Game</title>
        <!-- font awesome -->
        <script src="https://kit.fontawesome.com/635af198f3.js" crossorigin="anonymous"></script>
        <!-- custom css -->
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>

    <body>
        <!-- navbar -->
        <nav class="navbar">
            <div class="navbar-center">
                <div class="menu-btn nav-icon">
                    <div class="w3-dropdown-hover w3-left">
                        <button class="fas fa-bars w3-button"></button>
                        <div class="w3-dropdown-content w3-bar-block w3-border" style="right:0">
                            <a href="./shoppingHistory.html" class="w3-bar-item w3-button">購入履歴</a>
                            <a href="./addCoins.html" class="w3-bar-item w3-button">コイン追加</a>
                            <a href="./videoScreen.html" class="w3-bar-item w3-button">動画視聴</a>
                            <a href="./shoppingScreen.html" class="w3-bar-item w3-button">購入画面</a>
                        </div>
                    </div>
                </div>
                <img src="./images/logo.svg" alt="store logo">
                <div class="cart-btn">
                    <span class="nav-icon">
                        <i class="fas fa-cart-plus"></i>
                    </span>
                    <div class="cart-items">0</div>
                </div>
            </div>
        </nav>
        <!-- end of navbar-->
        <div class="w3-container">
        </div>
        <!-- hero -->
        <header class="hero">
            <div class="banner">
                <h1 class="banner-title">furniture collection</h1>
                <button class="banner-btn">shop now</button>
            </div>
        </header>
        <!-- end of hero-->
        <!-- products -->
        <section class="products">
            <div class="section-title">
                <h2>our products</h2>
            </div>
            <div class="products-center">
                <!-- single products -->
                <!-- end of single products -->
            </div>
        </section>
        <!-- end of products-->
        <!-- cart -->
        <div class="cart-overlay">
            <div class="cart">
                <span class="close-cart">
                    <i class="fas fa-window-close"></i>
                </span>
                <h2>your cart</h2>
                <div class="cart-content">
                    <!-- cart item -->
                    <!-- <div class="cart-item">
                    </div> -->
                    <!-- end of cart item -->
                </div>
                <div class="cart-footer">
                    <h3>your total : $ <span class="cart-total">0</span></h3>
                    <button class="clear-cart banner-btn">clear cart</button>
                </div>
            </div>
        </div>
        <!-- end of cart -->
        <script src="./app.js"></script>

    </body>

</html>
